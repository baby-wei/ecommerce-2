

{% extends 'base.html' %}

{% block content %}

<table class='table'>
<thead>
	<th>Products</th>
	<th>Price</th>
</thead>

{% for object in object_list %}
<tbody>
	<tr>
		<td><a href="{{ object.get_absolute_url }}">{{ object.title }}</a></td>
		<td>$ {{ object.price }}</td>
	</tr>
</tbody>
{% endfor %}
</table>


{% endblock %}
